<!DOCTYPE html>
<html lang="en">

<head>
  
  <title>PracticeAjax</title>
  <link rel="stylesheet" type="text/css" href="SignUpForm.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
  

<body>
     
  <div id="wrapper">
    
    <div id="errorMessage"></div>
    <div id="successMessage" class="form-element">You successfully signed up!</div>
    
    <div class="form-element">
    
      <label for="email">Email</label>
      <input type="Email" name="email" id="email" placeholder="e.g yourname@gmail.com">
    
    </div>

    <div class="form-element">
      <label for="phone">Telephone</label>
      <input type="text" name="phone" id="phone" placeholder="e.g xxx xxx xxxx">
      
    </div>
    
    <div class="form-element">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" >
      
    </div>
    
    <div class="form-element">
      <label for="passwordConfirm">Confirm Password</label>
      <input type="password" name="passwordConfirm" data-rule-equalTo="#password" id="passwordConfirm" >
      
    </div>
    
    <div class="form-element">
      <input type="submit" id="submitButton" value="Sign Up">
    </div>
    
    
  </div> 

  <script type="text/javascript" src="form.js"></script>

</body>

</html>
